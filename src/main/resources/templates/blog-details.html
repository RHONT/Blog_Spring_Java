<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>


<header th:replace="blocks/header::header"></header>
<div class="container mt-5">
        <h3 th:text="${article.tittle}"/>
        <p th:text="${article.anons}"/>
        <p th:text="${article.fullText}"/>
        <p th:text="${article.views}"/>
        <a th:href="'/blog/'+${article.id}+'/edit'" class="btn btn-warning"> Редактировать</a><br><br>

    <form method="post" th:action="'/blog/'+${article.id}+'/remove'">
        <button class="btn btn-warning" type="submit">Удалить</button>
    </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
