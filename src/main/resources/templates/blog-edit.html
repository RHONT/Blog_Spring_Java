<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Редкатирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>


<header th:replace="blocks/header::header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <form method="post">
        <input type="text" th:value="${article.tittle}" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" th:value="${article.anons}" name="anonce" placeholder="Введите анонас" class="form-control"><br>
        <textarea type="full_text" name="text" placeholder="Введите текст статьи" class="form-control" th:text="${article.fullText}"/><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>


</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
